<section class="resume-section" id="about">
    <div class="resume-section-content">
        <h1 class="mb-0">
            {{firstName}} <span class="text-primary">{{lastName}}</span>
        </h1>
        <div class="subheading mb-5">
            {{jobTitle}} 
        </div>
        <p class="lead">
            {{introduction}}
        </p>
        <p class="lead mb-5" *ngIf="email">
            <strong>{{contactText}}: </strong> 
            <a [href]="'mailto:'+email">{{email}}</a>
        </p>

        <div class="social-icons">
            <a 
                title="My Blog"
                class="social-icon" 
                routerLink="/"
                >
                <fa-icon [icon]="['fab', 'blogger-b']" size="1x"></fa-icon>
            </a>
            <a 
                title="LinkedIn"
                class="social-icon" 
                target="_blank" 
                [href]="linkedinUrl"
                *ngIf="linkedinUrl"
                >
                <fa-icon [icon]="['fab', 'linkedin-in']" size="1x"></fa-icon>
            </a>
            <a 
                title="Github"
                class="social-icon" 
                target="_blank" 
                [href]="githubUrl"
                *ngIf="githubUrl"
                >
                <fa-icon [icon]="['fab', 'github']" size="1x"></fa-icon>
            </a>
            <a 
                title="Facebook Profile"
                class="social-icon" 
                target="_blank" 
                [href]="facebookUrl"
                *ngIf="facebookUrl"
                > 
                <fa-icon [icon]="['fab', 'facebook-f']" size="1x"></fa-icon>
            </a>
            <a 
                title="Twitter"
                class="social-icon" 
                target="_blank" 
                [href]="twitterUrl"
                *ngIf="twitterUrl"
                >
                <fa-icon [icon]="['fab', 'twitter']" size="1x"></fa-icon>
            </a>
        </div>
    </div>
</section>
