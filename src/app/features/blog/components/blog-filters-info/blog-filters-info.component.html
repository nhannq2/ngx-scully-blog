<small class="text-secondary">
    <ng-container *ngIf="searchTerm">
        {{searchForText}} <span class="text-primary">{{searchTerm}}</span>. 
    </ng-container>

    <ng-container *ngIf="category">
        <ng-container *ngIf="category?.key">
            {{categoryFilterText}} <span class="text-primary">{{category?.displayName}}</span>.
        </ng-container> 
    </ng-container>
</small>
